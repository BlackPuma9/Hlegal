<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hlegal</title>

    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body id="popup-main-container">
    <main class="popup-wrapper">
      <div class="form-block">
        <form>
          <h1 class="popup-main-title">We would like to help you</h1>
          <a class="close-btn" href="#">&times;</a>
          <input type="text" id="name" name="name" placeholder="Name" />
          <textarea
            id="message"
            name="message"
            placeholder="Message"
          ></textarea>

          <h2 style="color: rgba(0, 0, 0, 0.5)">How to answer you?</h2>
          <input
            type="phone"
            id="phone"
            name="phone"
            placeholder="Phone number"
          />
          <input type="email" id="email" name="email" placeholder="Email" />
          <button type="submit" name="submit-btn" class="submit-btn">
            Send message
          </button>
        </form>
      </div>
    </main>
  </body>
</html>
